
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid whitesmoke;
            border-radius: 4px;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: green;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Interest Calculator</h2>
        <div class="input-group">
            <label for="principal">Principal Amount (in ₹ ):</label>
            <input type="number" id="principal" required>
        </div>
        <div class="input-group">
            <label for="rate">Interest Rate (% per year):</label>
            <input type="number" id="rate" step="0.1" required>
        </div>
        <div class="input-group">
            <label for="time">Time Period (years):</label>
            <input type="number" id="time" required>
        </div>
        <button onclick="calculateInterest()">Calculate Interest</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                alert('Please enter valid numbers in all fields');
                return;
            }

            const simpleInterest = (principal * rate * time) / 100;
            const compoundInterest = principal * (Math.pow(1 + rate/100, time) - 1);
            const totalAmountSimple = principal + simpleInterest;
            const totalAmountCompound = principal + compoundInterest;

            resultDiv.innerHTML = `
                <h3>Results:</h3>
                <p><strong>Simple Interest:</strong> ₹ ${simpleInterest.toFixed(2)}</p>
                <p><strong>Total Amount (Simple):</strong> ₹ ${totalAmountSimple.toFixed(2)}</p>
                <p><strong>Compound Interest:</strong> ₹ ${compoundInterest.toFixed(2)}</p>
                <p><strong>Total Amount (Compound):</strong> ₹ ${totalAmountCompound.toFixed(2)}</p>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
